<wm-page layouttype="one-column" columns="1" data-ng-controller="LoginPageController" name="page1"> 
    <wm-layoutgrid name="loginGrid" height="auto"> 
        <wm-gridrow name="loginGridRow" height="100%"> 
            <wm-gridcolumn name="loginContentColumn" columnwidth="12" horizontalalign="center"> 
                <wm-tile name="loginPanel" horizontalalign="left" backgroundcolor="rgba(255,255,255,0.4)" bordercolor="rgba(0,0,0,0.05)" borderstyle="solid" width="320" display="inline-block" borderwidth="4px" margin="20% unset" padding="unset unset 5px unset"> 
                    <wm-label name="label3" caption="Login" class="h2" margin="unset unset unset 1em"></wm-label> 
                    <wm-login name="loginForm" data-ng-controller="loginFormController" on-submit="Variables.loginVariable.invoke()" height="350px"> 
                        <wm-composite name="userNameField"> 
                            <wm-label caption="Username" name="userNameLabel"></wm-label> 
                            <wm-text placeholder="Enter username" name="usernametext" class="app-login-username" width="100%" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="default"></wm-text> 
                        </wm-composite> 
                        <wm-composite name="passwordField"> 
                            <wm-label caption="Password" name="passwordLabel"></wm-label> 
                            <wm-text type="password" name="passwordtext" placeholder="Enter password" class="app-login-password" width="100%" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="default"></wm-text> 
                        </wm-composite> 
                        <wm-button type="submit" caption="Sign in" width="100%" class="app-login-button btn-primary" name="loginButton"></wm-button> 
                        <wm-composite name="remembermeFields" class="app-login-rememberme"> 
                            <wm-checkbox caption="Remember Me" name="remembermeCheck"></wm-checkbox> 
                        </wm-composite> 
                        <wm-anchor caption="Forgot Password" class="app-login-forgotlink" name="forgetPassword"></wm-anchor> 
                    </wm-login> 
                </wm-tile> 
            </wm-gridcolumn> 
        </wm-gridrow> 
    </wm-layoutgrid> 
</wm-page>
