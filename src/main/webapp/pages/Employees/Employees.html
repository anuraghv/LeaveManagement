<wm-page data-ng-controller="EmployeesPageController" pagetitle="Employees" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="5" name="gridcolumn5">
                        <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" datafield="All Fields" dataset="bind:Variables.lvEmployeesList.dataSet" navigation="Pager" name="livelist2"
                        selectfirstitem="true">
                            <wm-listtemplate layout="inline" name="listtemplate2">
                                <wm-container class="media-left" name="container1">
                                    <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" picturesource="bind:Variables.lvEmployeesList.dataSet.data[$i].picurl" class="media-object"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" name="container2">
                                    <wm-layoutgrid name="layoutgrid4">
                                        <wm-gridrow name="gridrow8">
                                            <wm-gridcolumn columnwidth="8" name="gridcolumn15" class="col-xs-8">
                                                <wm-label padding="unset 0.5em" name="label14" caption="bind:Variables.lvEmployeesList.dataSet.data[$i].firstname + ' ' + Variables.lvEmployeesList.dataSet.data[$i].lastname"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="4" name="gridcolumn16" class="col-xs-4">
                                                <wm-anchor margin="unset 0.5em" name="anchor1" iconclass="wi wi-chat-bubble-outline" caption="Chat" on-click="Variables.goToPage_ChatPage.invoke()"></wm-anchor>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow9">
                                            <wm-gridcolumn columnwidth="8" name="gridcolumn17" class="col-xs-8">
                                                <wm-label padding="unset 0.5em" name="label13_1" caption="bind:Variables.lvEmployeesList.dataSet.data[$i].jobtitle" class="p media-heading"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="4" name="gridcolumn18" class="col-xs-4">
                                                <wm-label padding="unset 0.5em" name="label14_1" caption=""></wm-label>
                                                <wm-label padding="unset 0.5em" name="label14_2" caption="bind:Variables.lvEmployeesList.dataSet.data[$i].leavesremaining + ' remaining'" class="badge" backgroundcolor="#aa1414" on-click="label14_2Click($event, $scope, item, currentItemWidgets)"></wm-label>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="7" name="gridcolumn6">
                        <wm-prefab prefabname="googlemaps" name="googlemaps2" locations="bind:Variables.svGeoCode.dataSet.results" lat="geometry.location.lat" lng="geometry.location.lng" info="formatted_address" zoom="9"></wm-prefab>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                        <wm-panel iconclass="wi wi-account-circle" autoclose="outsideClick" name="panel1" title="Personal Informatiom" closable="false" class="panel-default" height="150px">
                            <wm-layoutgrid name="layoutgrid2_1">
                                <wm-gridrow name="gridrow3_1">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn5_1">
                                        <wm-label padding="unset 0.5em" name="label2" caption="Name" width="100%"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn6_1">
                                        <wm-label padding="unset 0.5em" name="label3" width="100%" caption="bind:Widgets.livelist2.selecteditem.firstname + ' ' + Widgets.livelist2.selecteditem.lastname"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                                        <wm-label padding="unset 0.5em" caption="Date of Birth" width="100%" name="label4"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn8">
                                        <wm-label padding="unset 0.5em" caption="bind:Variables.lvEmployeesList.dataSet.data[$i].birthdate | toDate: 'dd MMM yyyy'" width="100%" name="label5"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow5">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn9">
                                        <wm-label padding="unset 0.5em" caption="Address" width="100%" name="label7"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn10">
                                        <wm-label padding="unset 0.5em" caption="bind:Widgets.livelist2.selecteditem.street + ' ' + Widgets.livelist2.selecteditem.city + ' ' + Widgets.livelist2.selecteditem.state + ' ' + Widgets.livelist2.selecteditem.zip"
                                        width="100%" name="label8"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                        <wm-panel iconclass="wi wi-account-circle" autoclose="outsideClick" name="panel2" title="Professional Information" class="panel-default" height="150px">
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow6">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                                        <wm-label padding="unset 0.5em" caption="Work Address" width="100%" name="label10"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                                        <wm-label padding="unset 0.5em" caption="45 Houston Street NY New York" width="100%" name="label17"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                                        <wm-label padding="unset 0.5em" caption="Department" width="100%" name="label12"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn14">
                                        <wm-label padding="unset 0.5em" caption="Engineering" width="100%" name="label13"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
