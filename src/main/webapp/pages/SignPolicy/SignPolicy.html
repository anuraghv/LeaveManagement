<wm-page data-ng-controller="SignPolicyPageController" pagetitle="Sign Policy" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-panel iconclass="wi wi-account-circle" autoclose="outsideClick" name="panel1" title="Sign Leave Policy">
                <wm-label padding="unset 0.5em" name="label2" caption="bind:Variables.SignatureRequestsToMeInvoke.dataSet.signature_requests[0].signatures[0].signature_id" width="100%" show="false"></wm-label>
                <wm-label padding="unset 0.5em" caption="bind:Variables.SignatureRequestsToMeInvoke.dataSet.signature_requests[0].signatures[0].signer_name" width="100%" name="label3"></wm-label>
                <wm-label padding="unset 0.5em" caption="bind:Variables.SignatureRequestsToMeInvoke.dataSet.signature_requests[0].signatures[0].signer_email_address" width="100%" name="label4"></wm-label>
            </wm-panel>
            <wm-button class="btn-default" caption="Sign Document" type="button" margin="unset 0.5em" name="button1" on-click="Variables.svGetSigntatureURL.invoke()"></wm-button>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
