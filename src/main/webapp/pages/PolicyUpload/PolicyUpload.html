<wm-page data-ng-controller="PolicyUploadPageController" pagetitle="Policy Upload" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-panel iconclass="wi wi-account-circle" autoclose="outsideClick" name="panel1" title="Vacation Policy Document">
                <wm-form errormessage="" captionposition="top" title="" enctype="application/x-www-form-urlencoded" method="post" dataset="bind:Variables.SignatureRequestInvoke.dataSet" captionalign="left" name="form1">
                    <wm-layoutgrid columns="1" name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                                <wm-form-field name="subject" readonly="false" displayname="Subject" key="subject" type="string" show="true" widget="text" inputtype="text" placeholder="Sign Vacation Request Policy" defaultvalue="Sign Vacation Request Policy"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                                <wm-form-field name="message" readonly="false" displayname="Message" key="message" type="string" show="true" widget="text" inputtype="text" placeholder="Brad,  Vacation policy has changed recently. Please sign and acknowledge the same.  thanks Eric"
                                defaultvalue="Brad,  Vacation policy has changed recently. Please sign and acknowledge the same.  thanks Eric"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                <wm-form-field name="file_url" readonly="false" key="file_url[0]" type="string" show="true" widget="text" inputtype="text" placeholder="Click upload" displayname="Policy Document"></wm-form-field>
                                <wm-fileupload name="fileupload1" service="FileService" operation="uploadFile" on-success="fileupload1Success($event, $scope)"></wm-fileupload>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                <wm-form-field name="signers[0][name]" readonly="false" displayname="Manager Name" key="signers[0][name]" type="string" show="true" widget="text" inputtype="text" placeholder="Eric Lin" defaultvalue="Eric Lin"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow5">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                                <wm-form-field name="signers[0][email_address]" readonly="false" displayname="Manager Email Address" key="signers[0][email_address]" type="string" show="true" widget="text" inputtype="text" placeholder="anurag.parashar@wavemaker.com"
                                defaultvalue="anurag.parashar@wavemaker.com"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow6">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                                <wm-form-field name="signers[1][name]" readonly="false" displayname="Employee Name" key="signers[1][name]" type="string" show="true" widget="text" inputtype="text" placeholder="Brad Tucker" defaultvalue="Brad Tucker"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow7">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                                <wm-form-field name="signers[1][email_address]" readonly="false" displayname="Employee Email Address" key="signers[1][email_address]" type="string" show="true" widget="text" inputtype="text" placeholder="anurag@hillviewtech.com"
                                defaultvalue="anurag@hillviewtech.com"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                        <wm-button caption="Cancel" type="button" class="btn-warning" name="button2"></wm-button>
                        <wm-button caption="Save" type="submit" class="btn-primary" name="button3"></wm-button>
                    </wm-buttongroup>
                </wm-form>
                <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" datafield="All Fields" dataset="bind:Variables.SignatureRequestInvoke.dataSet.signature_request.signatures"
                navigation="Pager" name="livelist1">
                    <wm-listtemplate layout="inline" name="listtemplate1">
                        <wm-container class="media-body" name="container2">
                            <wm-label class="p media-heading" name="Name" caption="bind:Variables.SignatureRequestInvoke.dataSet.signature_request.signatures.signature_id" fontunit="em" padding="unset unset unset 1.25em"></wm-label>
                            <wm-label class="p media-heading" caption="bind:Variables.SignatureRequestInvoke.dataSet.signature_request.signatures[$i].signer_email_address" fontunit="em" padding="unset unset unset 1.25em" name="label2"></wm-label>
                            <wm-label class="p media-heading" caption="bind:Variables.SignatureRequestInvoke.dataSet.signature_request.signatures[$i].signer_name" fontunit="em" padding="unset unset unset 1.25em" name="label3"></wm-label>
                        </wm-container>
                    </wm-listtemplate>
                </wm-livelist>
            </wm-panel>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
