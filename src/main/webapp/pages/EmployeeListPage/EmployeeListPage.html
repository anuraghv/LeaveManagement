<wm-page name="page1" data-ng-controller="EmployeeListPagePageController"> 
    <wm-header name="header1" content="header"></wm-header> 
    <wm-content name="content1"> 
        <wm-page-content name="page_content1" columnwidth="12"> 
            <wm-livelist itemsperrow="sm-1" navigation="Scroll" show="true" dataset="bind:Variables.HrdbEmployeeData.dataSet" name="livelist1" listclass="list-group" itemclass="list-group-item" selectfirstitem="true" selectionlimit="null"> 
                <wm-listtemplate name="listtemplate1" layout="gridlayout"> 
                    <wm-layoutgrid name="layoutgrid1" class="gridlayout"> 
                        <wm-gridrow name="gridrow1"> 
                            <wm-gridcolumn name="gridcolumn1" columnwidth="3" data-template-ctr="true" class="col-xs-3"> 
                                <wm-picture picturesource="bind:Variables.HrdbEmployeeData.dataSet.data[$i].picurl" name="picture1" class="picture user-pic" shape="rounded"></wm-picture> 
                            </wm-gridcolumn> 
                            <wm-gridcolumn name="gridcolumn2" columnwidth="9" data-template-ctr="true" class="col-xs-9" padding="unset unset unset 1em"> 
                                <wm-label name="label2" width="100%" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].firstname + &quot; &quot; + Variables.HrdbEmployeeData.dataSet.data[$i].lastname"></wm-label> 
                                <wm-label name="label4" width="100%" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].street+&quot;,&quot;+Variables.HrdbEmployeeData.dataSet.data[$i].city+&quot;,&quot;+Variables.HrdbEmployeeData.dataSet.data[$i].state+&quot; &quot;+Variables.HrdbEmployeeData.dataSet.data[$i].zip"></wm-label> 
                                <wm-label name="label8" width="100%" caption="bind:Variables.HrdbEmployeeData.dataSet.birthdate"></wm-label> 
                                <wm-label name="label10" width="100%" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].jobtitle"></wm-label> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                    </wm-layoutgrid> 
                </wm-listtemplate> 
            </wm-livelist> 
        </wm-page-content> 
    </wm-content> 
</wm-page>
