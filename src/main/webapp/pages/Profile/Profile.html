<wm-page name="page1" data-ng-controller="ProfilePageController"> 
    <wm-header name="header1" content="header"></wm-header> 
    <wm-content name="content1"> 
        <wm-page-content name="page_content1" columnwidth="12"> 
            <wm-layoutgrid name="layoutgrid21"> 
                <wm-gridrow name="gridrow39_3"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1_1" paddingleft="1" paddingbottom="1" paddingunit="em" paddingright="1"> 
                        <wm-tile name="tile1" borderstyle="solid" bordertop="1" borderleft="1" borderright="1" borderbottom="1" paddingunit="em" bordercolor="#e8e8e8"> 
                            <wm-layoutgrid name="layoutgrid1"> 
                                <wm-gridrow name="gridrow1"> 
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn1" horizontalalign="left" paddingleft=".5" paddingright=".5" paddingunit="em" class="col-xs-12" paddingtop=".5" paddingbottom=".5"> 
                                        <wm-picture shape="rounded" picturesource="bind:Variables.loggedInEmployee.dataSet.data[$i].picurl" pictureaspect="None" textalign="left" name="picture1" width="70%"></wm-picture> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn2" paddingunit="em" class="col-xs-12" paddingleft="1" paddingright="1" paddingtop=".5" paddingbottom=".5"> 
                                        <wm-label caption="bind:Variables.loggedInEmployee.dataSet.data[0].firstname+&quot; &quot;+Variables.loggedInEmployee.dataSet.data[0].lastname" class="h2" fontweight="bold" width="100%" name="label1" marginunit="em" margintop="0"></wm-label> 
                                        <wm-label name="label2" caption="bind:Variables.loggedInEmployee.dataSet.data[$i].jobtitle" width="100%"></wm-label> 
                                        <wm-label name="label3" caption="jdoe@bluedot.com" width="100%"></wm-label> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                            </wm-layoutgrid> 
                        </wm-tile> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow39_3"> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn67_2" paddingleft="1" paddingright="1" paddingunit="em"> 
                        <wm-panel class="panel-default" collapsible="false" showheader="true" name="panel1" title="Personal Information" iconclass="glyphicon glyphicon-user" height="16em"> 
                            <wm-panel-footer name="panel_footer1"></wm-panel-footer> 
                            <wm-layoutgrid name="layoutgrid3"> 
                                <wm-gridrow name="gridrow7"> 
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn19" horizontalalign="left" paddingunit="em" class="col-xs-3 col-sm-4"> 
                                        <wm-label caption="date of birth" class="text-uppercase" paddingunit="em" name="label14"></wm-label> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn50" class="col-xs-1 col-sm-1"> 
                                        <wm-label caption=":" paddingleft=".5" paddingright=".5" paddingunit="em" name="label31"></wm-label> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn51" class="col-xs-8 col-sm-7"> 
                                        <wm-label caption="bind:Variables.loggedInEmployee.dataSet.data[0].birthdate | toDate: 'MM/dd/yyyy'" paddingleft=".5" paddingright=".5" paddingunit="em" name="label15"></wm-label> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                                <wm-gridrow name="gridrow18"> 
                                    <wm-gridcolumn name="gridcolumn36" columnwidth="5"></wm-gridcolumn> 
                                    <wm-gridcolumn name="gridcolumn37" columnwidth="1"></wm-gridcolumn> 
                                    <wm-gridcolumn name="gridcolumn38" columnwidth="6"></wm-gridcolumn> 
                                </wm-gridrow> 
                            </wm-layoutgrid> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn68" paddingleft="1" paddingright="1" paddingunit="em"> 
                        <wm-panel title="Work Information" class="panel-default" collapsible="false" showheader="true" name="panel4" iconclass="glyphicon glyphicon-phone-alt" height="16em"> 
                            <wm-panel-footer name="panel_footer4"></wm-panel-footer> 
                            <wm-layoutgrid name="layoutgrid4"> 
                                <wm-gridrow name="gridrow14_1"> 
                                    <wm-gridcolumn columnwidth="4" horizontalalign="left" paddingunit="em" name="gridcolumn38_1" class="col-md-2 col-xs-2 col-sm-4 col-lg-2"> 
                                        <wm-label caption="work address" class="text-uppercase" paddingtop=".5" paddingright=".5" paddingbottom=".5" paddingunit="em" name="label22"></wm-label> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn61" horizontalalign="left" class="col-xs-8 col-sm-8 col-lg-8"> 
                                        <wm-label caption="bind:Variables.loggedInEmployee.dataSet.data[0].street +&quot; &quot; +Variables.loggedInEmployee.dataSet.data[0].state + &quot; &quot; +Variables.loggedInEmployee.dataSet.data[0].city" paddingtop=".5" paddingleft=".5" paddingright=".5" paddingbottom=".5" paddingunit="em" name="label23_1"></wm-label> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                            </wm-layoutgrid> 
                            <wm-label caption="Departments" name="label35"></wm-label> 
                            <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" name="livelist2" dataset="bind:Variables.loggedInEmployee.dataSet.data[$i].department"> 
                                <wm-listtemplate layout="gridlayout" name="listtemplate2"> 
                                    <wm-layoutgrid class="gridlayout" name="layoutgrid22"> 
                                        <wm-gridrow name="gridrow42_1"> 
                                            <wm-gridcolumn columnwidth="2" data-template-ctr="true" name="gridcolumn76"> 
                                                <wm-icon name="icon6" iconsize="3em" iconclass="glyphicon glyphicon-th-large"></wm-icon> 
                                            </wm-gridcolumn> 
                                            <wm-gridcolumn columnwidth="10" data-template-ctr="true" name="gridcolumn77"> 
                                                <wm-label name="label44_1" caption="bind:Variables.loggedInEmployee.dataSet.data[$i].department.name"></wm-label> 
                                            </wm-gridcolumn> 
                                        </wm-gridrow> 
                                    </wm-layoutgrid> 
                                </wm-listtemplate> 
                            </wm-livelist> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow43"></wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer name="footer1" content="footer"></wm-footer> 
</wm-page>
